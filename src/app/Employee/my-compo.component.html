<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue">Angular CRUD</h1>
    <div class="d-flex">
      <button
        (click)="clickAddEmployee()"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Employee
      </button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Gmail</th>
      <th scope="col">Action</th>
    </tr>
    <tr *ngFor="let row of employeeData">
      <td>{{ row.id }}</td>
      <td>{{ row.fname }}</td>
      <td>{{ row.lname }}</td>
      <td>{{ row.email }}</td>
      <td>
        <button
          (click)="onEdit(row)"
          class="btn btn-info"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Edit
        </button>
        <button (click)="deleteEmployeeDetail(row)" class="btn btn-danger mx-3">
          Delete
        </button>
      </td>
    </tr>
  </thead>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="fname">First Name :</label>
            <input
              type="text"
              formControlName="fname"
              class="form-control"
              id="fname"
              placeholder="First Name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="lname">Last Name :</label>
            <input
              type="text"
              formControlName="lname"
              class="form-control"
              id="lname"
              placeholder="Last Name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <br />
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          *ngIf="showAdd"
          class="btn btn-primary"
          (click)="postEmployeeDetails()"
        >
          Add
        </button>
        <button
          type="button"
          *ngIf="showUpdate"
          class="btn btn-primary"
          (click)="updateEmployeeDetails()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
